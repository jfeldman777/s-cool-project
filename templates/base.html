<!DOCTYPE html>
<html>
    <head>
        <title>sky</title>
    </head>

    <body>
      <a href="/">Домой</a>
      {% if user.is_superuser %}
        <a href="/admin/">Admin-panel</a>
      {% endif %}
      <hr>
    {% block content %}{% endblock content %}
    <hr>
    {% if messages %}
      <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
                {{ message }}
            </li>
        {% endfor %}
      </ul>
    {% endif %}
    </body>
</html>
